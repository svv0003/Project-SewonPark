<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유니클로 - 상세페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <link rel="icon" type="image/jpeg" href="../IMG/UNIQLO_logo.jpeg" />
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container">
        <div class="nav-left" id="logoIMG">
          <a href="../index.html">
            <img src="../IMG/UNIQLO_logo.jpeg" alt="UNIQLO_logo" id="logo"/>
          </a>
        </div>
        <div class="search-input-container off">
          <input type="text" class="search-input" id="search-input" placeholder="검색어를 입력하세요">
        </div>
        <div class="nav-right" id="buttons">
          <button class="nav-item" id="search-btn"><img src="../IMG/search.png" alt="search"></button>
          <button class="nav-item" id="userPage-btn"><img src="../IMG/mypage.png" alt="mypage"></button>
          <button class="nav-item" id="shopping-btn"><img src="../IMG/cart.png" alt="cart"></button>
          <button class="nav-item" id="menu-btn"><img src="../IMG/menu.png" alt="menu"></button>
        </div>
      </div>

      <div class="category-container off">
        <div class="genderAge active" id="men">MEN</div>
        <div class="genderAge" id="women">WOMEN</div>
        <div class="genderAge" id="kids">KIDS</div>
        <div class="genderAge" id="baby">BABY</div>

        <div class="subcategory-container active" id="men-subcategories">
          <a href="search.html" class="subcategory-item" data-gender="men" data-category="Top">Top</a>
          <a href="search.html" class="subcategory-item" data-gender="men" data-category="Bottom">Bottom</a>
          <a href="search.html" class="subcategory-item" data-gender="men" data-category="Outer">Outer</a>
          <a href="search.html" class="subcategory-item" data-gender="men" data-category="ACC">ACC</a>
        </div>
        <div class="subcategory-container" id="women-subcategories">
          <a href="search.html" class="subcategory-item" data-gender="women" data-category="Top">Top</a>
          <a href="search.html" class="subcategory-item" data-gender="women" data-category="OnePiece">OnePiece</a>
          <a href="search.html" class="subcategory-item" data-gender="women" data-category="Skirt">Skirt</a>
          <a href="search.html" class="subcategory-item" data-gender="women" data-category="ACC">ACC</a>
        </div>
        <div class="subcategory-container" id="kids-subcategories">
          <a href="search.html" class="subcategory-item" data-gender="kids" data-category="Top">Top</a>
          <a href="search.html" class="subcategory-item" data-gender="kids" data-category="Bottom">Bottom</a>
          <a href="search.html" class="subcategory-item" data-gender="kids" data-category="OnePiece/Skirt">Skirt</a>
        </div>
        <div class="subcategory-container" id="baby-subcategories">
          <a href="search.html" class="subcategory-item" data-gender="baby" data-category="bodysuits">Bodysuits</a>
          <a href="search.html" class="subcategory-item" data-gender="baby" data-category="sleepwear">Sleepwear</a>
        </div>
      </div>



      


      <div class="product-container">
        <div class="image-box" id="image-box">
          <div id="product-image"></div>
        </div>

        <div class="detail-box" id="detail-box">
          <span id="product-brand"></span> &gt;
          <span id="product-genderAge"></span> &gt;
          <span id="product-category"></span> &gt;
          <span id="product-lineup"></span>
          <div id="product-title"></div>
          <div id="color-options"></div>
          <p>컬러 : <span id="selectedColor"></span></p>
          <div id="size-options"></div>
          <p>사이즈 : <span id="selectedSize"></span></p>
        </div>

        <div class="cart-box" id="cart-box">
          <span class="quantity-btn">
            <button id="decrease-btn">-</button>
            <input id="quantity" type="number" value="1" min="1" readonly>
            <button id="increase-btn">+</button>
          </span>
          <button type="submit">장바구니에 담기</button>
        </div>

        <div class="wish-box" id="wish-box">
          <button type="button" id="product-share">공유</button>
          <button type="button" id="product-wishList"><span id="heart">🤍</span> 위시리스트에 추가</button>
        </div>
        
        <div class="description-box" id="description-box">
          <p>제품 상세 설명</p>
          <p>제품 번호 : <span id="product-referenceNumber"></span></p>
          <pre id="product-description"></pre>
        </div>
      </div>
    </div>







    
    <script src="../js/scripts1.js"></script>
    <script src="../js/detail.js"></script>
  </body>
</html>

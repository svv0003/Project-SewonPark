<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유니클로 - 회원가입</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/register.css" />
    <link rel="icon" type="image/jpeg" href="../IMG/UNIQLO_logo.jpeg" />
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container">
        <div class="nav-left" id="logoIMG"><a href="../index.html">
          <img src="../IMG/UNIQLO_logo.jpeg" alt="UNIQLO_logo" id="logo"/></a>
        </div>
      </div>

      <h2>회원 가입</h2>
      <p>등록이 완료되면 입력한 이메일 주소로 등록 확인 이메일이 발송됩니다. 회원 등록 전 이메일 수신 설정을 확인해 주세요.</p>
      <div class="register-container">
        <div class="check-box">
          <p class="content-right">필수 항목 *</p>
          <p>서비스 이용 약관과 개인정보 수집 및 이용을 확인하시고, 만 14세 이상임에 동의하신 후 미리 보기 화면으로 이동하시기 바랍니다.</p>
          <input type="checkbox" class="check-input" id="required-checkboxAll">모든 항목에 동의합니다.
          <div class="selfCheck-box">
            <label>
              <input type="checkbox" class="check-input" id="required-checkbox-1">[서비스 이용약관] (필수) *
              <a href="https://faq-kr.uniqlo.com/pkb_Home_UQ_KR?id=kA0Ie000000TOMM&l=ko&c=category_uq_kr%3AUQKR_C9_4&fs=Search&pn=1" class="content-right">상세 보기</a>
            </label>
            <label>
              <input type="checkbox" class="check-input" id="required-checkbox-2">[개인정보 수집 및 이용 동의] (필수) *
              <a href="https://faq-kr.uniqlo.com/pkb_Home_UQ_KR?id=kA0Ie000000TOMW&l=ko&c=category_uq_kr%3AUQKR_C9_4&fs=Search&pn=1" class="content-right">상세 보기</a>
            </label>
            <label>
              <input type="checkbox" class="check-input">[개인정보 수집 및 이용 동의] (선택)
              <a href="https://faq-kr.uniqlo.com/pkb_Home_UQ_KR?id=kA0Ie000000TOMT&l=ko&c=category_uq_kr%3AUQKR_C9_4&fs=Search&pn=1" class="content-right">상세 보기</a>
            </label>
            <label>
              <input type="checkbox" class="check-input">[개인정보 제3자 제공 동의] (선택)
              <a href="https://faq-kr.uniqlo.com/pkb_Home_UQ_KR?id=kA0Ie000000TOMX" class="content-right">상세 보기</a>
            </label>
            <label>
              <input type="checkbox" class="check-input">[개인정보 국외이전 동의] (선택)
              <a href="https://faq-kr.uniqlo.com/pkb_Home_UQ_KR?id=kA0Ie000000TOMX&l=ko&c=category_uq_kr%3AUQKR_C9_4&fs=Search&pn=1" class="content-right">상세 보기</a>
            </label>
            <label>
              <input type="checkbox" class="check-input" id="required-checkbox-3">만 14세 이상입니다. (필수) *
            </label>
          </div>
        </div>


        <div class="resgister-input-box">
          <h3>회원 정보</h3>
          <div class="resgister-input">
            <label>이름</label>
            <input type="text" id="name-input" placeholder="이름을 입력하세요" required>
            <span class="error-message" id="name-error"></span>
          </div>
          <div class="resgister-input">
            <label>이메일</label>
            <input type="email" id="email-input" placeholder="example@uniqlo.com" required>
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="resgister-input">
            <label>비밀번호</label>
            <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" required>
            <span class="error-message" id="password-error"></span>
            <div class="password-requirements">
              <label><input type="checkbox" id="pw-english" disabled> 영문 포함</label>
              <label><input type="checkbox" id="pw-number" disabled> 숫자 포함</label>
              <label><input type="checkbox" id="pw-special" disabled> 특수문자(!@#$%^&*) 포함</label>
            </div>
          </div>
          <div class="resgister-input">
            <label>전화번호</label>
            <input type="tel" id="phone-input" placeholder="010-1234-5678" required>
            <span class="error-message" id="phone-error"></span>
          </div>
        </div>
        <div class="resgister-input-box">
          <p>마케팅 수신 동의 (선택)</p>
          <input type="checkbox" class="check-input">동의합니다.
        </div>
        <span class="error-message" id="checkbox-error"></span>
        <button class="register-btn" id="register-btn">회원가입</button>
      </div>
    </div>

    <script src="../JS/scripts2.js"></script>
    <script src="../JS/register.js"></script>
  </body>
</html>
